<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">      
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Checkables</title>
      <script defer src="src/checkables.js"></script>
      <link rel="stylesheet" type="text/css" href="common.css">
      <link rel="stylesheet" type="text/css" href="checkbox.css">
      <link rel="stylesheet" type="text/css" href="radio.css">
</head>
<body>
    <span id="good-label">Good Checkbox</span>
    <div id="good" role="checkbox" aria-labelledby="good-label"
        aria-controls="good-child-checkboxes"
        data-manager-checkbox="true"
    ></div>
    <div id="good-child-checkboxes" role="form" aria-labelledby="good-label">
        <ul>
            <li>
                <span id="good-child-label1">Good Child Checkbox1</span>
                <a href="#" id="good-child1" role="checkbox" aria-labelledby="good-child-label1"></a>
            </li>
            <li>
                <span id="good-child-label2">Good Child Checkbox2</span>
                <div id="good-child2" role="checkbox" aria-labelledby="good-child-label2"></div>
            </li>
            <li>
                <span id="good-child-label3">Good Child Checkbox3</span>
                <div aria-disabled="true" id="good-child3" role="checkbox" aria-labelledby="good-child-label3"></div>
            </li>
        </ul>
    </div>

    <div aria-checked="true" role="radio" data-radio-name="good" aria-labelledby="FavorColor1"></div>
    <span id="FavorColor1">Black</span>
    
    <div aria-labelledby="FavorColor2" role="radio" data-radio-name="good"></div>
    <span id="FavorColor2">Red</span>

    <a href="#" aria-disabled="true" aria-labelledby="FavorColor3" role="radio" data-radio-name="good"></a>
    <span id="FavorColor3">Blue</span>

    <button aria-disabled="true" aria-labelledby="FavorColor4" role="radio" data-radio-name="good"></button>
    <span id="FavorColor4">White</span>
</body>
</html>
